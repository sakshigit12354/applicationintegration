# This GitHub Action publishes a new integration version.
# It includes overrides from `overrides.json` and `config-vars`.
# Sample uses scaffold in `samples/scaffold-example`.

name: apply-sample-action

permissions:
  contents: read
  id-token: write

on: push

env:
  ENVIRONMENT: ${{ vars.ENVIRONMENT }}
  PROJECT_ID: ${{ vars.PROJECT_ID }}
  REGION: ${{ vars.REGION }}
  WORKLOAD_IDENTITY_PROVIDER_NAME: ${{ vars.PROVIDER_NAME }}
  SERVICE_ACCOUNT: ${{ vars.SERVICE_ACCOUNT }}

jobs:
  integrationcli-action:
    name: Apply Integration Version
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER_NAME }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Calculate Commit SHA
        id: calc-vars
        run: |
          echo "SHORT_SHA=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT

      - name: Install dependencies and integrationcli
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base curl

          # Download and install integrationcli
          curl -L https://raw.githubusercontent.com/GoogleCloudPlatform/application-integration-management-toolkit/main/downloadLatest.sh | sh -

          mkdir -p ./bin
          cp -r "$HOME/.integrationcli/bin/"* ./bin

          # Add to PATH
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Check integrationcli version
        run: integrationcli --version

      - name: Create and Publish Integration
        run: |
          integrationcli integrations apply \
            --env="${{ env.ENVIRONMENT }}" \
            --folder="." \
            --userlabel="${{ steps.calc-vars.outputs.SHORT_SHA }}" \
            --run-tests=true \
            --wait=true \
            --proj="${{ env.PROJECT_ID }}" \
            --reg="${{ env.REGION }}" \
            --token="${{ steps.gcp-auth.outputs.access_token }}"
